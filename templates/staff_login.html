<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/05/3e/d0/053ed029ae7832cf07a776ed719ff164.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundMove 30s linear infinite;
        }

        /* Animation for the moving background */
        @keyframes backgroundMove {
            0% {
                background-position: center;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: center;
            }
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .login-box {
            width: 300px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            /* display: none; */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h2>Staff Login</h2>
            <form id="loginForm" action="/staff/login" method="POST">
                <input type="email" id="email" name="email" placeholder="Staff Email ID" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <!-- <div id="errorMessage" class="error-message">Invalid Login ID or Password</div> -->
            {% if err %}
                <div id="errorMessage" class="error-message">{{ err }}</div>
            {% endif %}
        </div>
    </div>
