<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmPaRT</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20%;
        }

        button {
            font-size: large;
            border-radius: 10px;
            height: 50px;
            width: 150px;
            border: 0px solid transparent;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        button.admin:hover {
            transition: all 0.5s ease-in-out;
            background-color: red;
            color: white;
        }
        button.hospital:hover {
            transition: all 0.5s ease-in-out;
            background-color: green;
            color: white;
        }
        button.staff:hover {
            transition: all 0.5s ease-in-out;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin"><button class="admin">Admin</button></a>
        <a href="/hospital"><button class="hospital">Hospital Login</button></a>
        <a href="/staff"><button class="staff">Staff Login</button></a>
    </div>
</body>
</html>
